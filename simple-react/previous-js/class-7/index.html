<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recape JS (Explore Local storage and session storage with JSON)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>ES6</h1>

    <input type="text" name="" id="name" placeholder="Enter your name">
    <input type="number" name="" id="id" placeholder="Enter your id">
    <button onclick="setLocalStorage()">Submit</button>
    <button onclick="clearLocalStorage()">Clear</button>
    <br>
    <input type="number" name="" id="removeId" placeholder="Enter your removable id">
    <button onclick="removeFromLocalStorage()">Remove Item</button>
    
    <script src="js/script.js"></script>
</body>
</html>
